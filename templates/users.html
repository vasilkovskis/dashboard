{% extends "layout.html" %}
{% block title %}Manage Users{% endblock %}
{% block content %}
<h3>Manage Users</h3>
<a href="{{ url_for('auth.add_user') }}" class="btn btn-success mb-3">+ Add User</a>

<table class="table table-bordered table-striped">
  <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Role</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <td>{{ user['id'] }}</td>
      <td>{{ user['name'] }}</td>
      <td>{{ user['email'] }}</td>
      <td>{{ user['role'] }}</td>
      <td>
        <a href="{{ url_for('auth.edit_user', user_id=user['id']) }}" class="btn btn-sm btn-warning">Edit</a>
        <a href="{{ url_for('auth.delete_user', user_id=user['id']) }}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
